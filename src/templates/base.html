---
bodyClass: bg-body
image: images/registration.png
---

<extends src="src/layouts/master.html">
  <block name="template">
    <div>
      <img src="@{{image}}" class="rounded-t-2xl object-contain" height="250px" width="100%" />
      <div class="px-48 py-32 sm:px-24">
        <h1 class="text-center text-gray-600">@{{title}}</h1>
        <p class="mt-0.5 text-center text-gray-500">@{{message}}</p>
        @{{#if actions}}
        <div class="leading-full text-center mt-44">
          @{{#each actions}}
          <a
            href="@{{url}}"
            class="inline-block py-16 px-24 m-1 rounded text-base font-semibold text-center no-underline text-white bg-gray-700 hover:opacity-75"
          >
            <span style="mso-text-raise: 16px">@{{name}}</span>
          </a>
          @{{/each }}
        </div>
        @{{/if }}
      </div>
    </div>
  </block>
</extends>
