---
bodyClass: bg-body
---

<extends src="src/layouts/master.html">
  <block name="template">
    <table>
      <tr>
        <td>
          <div class="px-16 pt-16">
            <h1 class="text-center text-gray-600">@{{title}}</h1>
            <p class="px-44 pt-0">{{'\{\{\{text\}\}\}'}}</p>
          </div>
        </td>
      </tr>
    </table>

    @{{#if actions}}
    <div class="leading-full text-center my-6">
      @{{#each actions}}
      <a
        href="@{{url}}"
        class="inline-block py-16 px-24 m-1 rounded text-base font-semibold text-center no-underline text-white bg-gray-700 hover:opacity-75"
      >
        <span style="mso-text-raise: 16px">@{{name}}</span>
      </a>
      @{{/each }}
    </div>
    @{{/if }}
    <table>
      <tr>
        <td>
          <div class="px-16 pb-16">
            <p class="px-44 pt-0">Sincerely,<br />Nectars Team</p>
          </div>
        </td>
      </tr>
    </table>
  </block>
</extends>
